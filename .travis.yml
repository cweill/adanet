sudo: required
language: python
git:
  depth: 10
  quiet: true
python:
  - "2.7"
  - "3.6"
env:
  global:
    - TF_LATEST="1.12.*"
    - CODECOV_TOKEN="91e8c95b-3e94-4e14-8878-5dd196ee3f22"
  matrix:
    # We test against recent versions of TensorFlow and tf-nightly.
    # If updating, also update TF_LATEST above
    # TODO: Enable recent versions on release
    - TF_VERSION="1.9.*"
    - TF_VERSION="1.10.*"
    - TF_VERSION="1.11.*"
    - TF_VERSION="1.12.*"
    - TF_VERSION="tf-nightly"
install:
  # Install coverage for collecting coverage reports.
  - pip install coverage
  # Install nose for running the test suite with coverage.
  - pip install nose
  # Install codecov for tracking coverage over time.
  - pip install codecov
  - ./oss_scripts/oss_pip_install.sh
script:
  - ./oss_scripts/oss_test.sh
after_success:
  - codecov
